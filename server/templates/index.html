<!DOCTYPE html>
<html>
<head>
    <title>MacBook Srovnání</title>
    <style>
        .dashboard {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .filter-input {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" class="filter-input" placeholder="Vyhledat...">
        <select>
            <option>Seřadit podle ceny</option>
            <option>Seřadit podle RAM</option>
            <option>Seřadit podle SSD</option>
        </select>
    </div>
    <div class="dashboard">
        <table>
            <tr>
                <th>Obchod</th>
                <th>Model</th>
                <th>Cena</th>
                <th>RAM</th>
                <th>GPU</th>
                <th>SSD</th>
                <th>Datum</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.shop }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.ram }}</td>
                <td>{{ product.gpu }}</td>
                <td>{{ product.ssd }}</td>
                <td>{{ product.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
